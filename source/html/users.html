<!DOCTYPE html>
<html>
    <head>
        <title>RVideo Users</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='topbar.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='account.css') }}">
    </head>
    <body>
        <div class="topbar">
            <div class="logo">
                <a href="/">
                    <img src="{{ url_for('static', filename='favicon.ico') }}">
                    <p>RVIDEO</p>
                </a>
            </div>
            <div class="search" id="advanced">
                <form action="/users/">
                    <div class="normal">
                        <a class="hide" href="#">
                            <button type="button">↑</button>
                        </a>
                        <a class="show" href="#advanced">
                            <button type="button">↓</button>
                        </a>
                        
                        <input class="bar" type="text" name="SEARCH" value="{{ terms.search }}">
                        <input type="submit" value="users">
                    </div>
                    <div class="advanced">
                        <div>
                            <input id="selector" class="search_date" type="checkbox" name="AFTER" {% if terms.after == "on" %} checked {% endif %}>
                            <p class="before">before:</p>
                            <p class="after">after:</p>
                            <input type="date" name="DATE" value="{{ terms.date }}">
                            <p>page:</p>
                            <input class="page" type="number" name="PAGE" value="{{ terms.page }}">
                        </div>
                    </div>
                </form>
            </div>
            <div class="action">
            {% if account %}
                <div>
                    <a href="/login?out">
                        <p>Logout</p>
                    </a>
                </div>
                <div>
                    <a href="/settings">
                        <p>Settings</p>
                    </a>
                </div>
            {% else %}
                <div>
                    <a href="/login">
                        <p>Login</p>
                    </a>
                </div>
            {% endif %}
            </div>
        </div>
    
        <div class="users">
        {% if users|length == 0 %}
            <div>
                No users :c
            </div>
        {% else %}
            {% for user in users %}
            <a href="/account/{{ user.pid }}">
                <div>
                    <img src="/picture/{{ user.pid  }}">
                    <p>{{ user.username }}</p>
                </div>
            </a>
            {% endfor %}
        {% endif %}
        </div>
    </body>
</html>
