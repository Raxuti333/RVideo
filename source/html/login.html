<!DOCTYPE html>
<html>
    <head>
        <title>RVideo Login</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='topbar.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    </head>
    <body id="signup">
        <div class="topbar">
            <div class="logo">
                <a href="/">
                    <img src="{{ url_for('static', filename='favicon.ico') }}">
                    <p>RVIDEO</p>
                </a>
            </div>
        </div>
        
        <div class="container">
            <div class="login">
                <p>Login</p>
                <form action="/login" method="post">
                    <div>
                        <p>username:</p>
                        <input class="text" type="text" name="username">
                    </div>
                    <div>
                        <p>password:</p>
                        <input class="text" type="password" name="password">
                    </div>
                    <div>
                        <input class="submit" type="submit" value="login">
                    </div>
                
                    <input type="hidden" name="token" value="{{ token }}">
                    <input type="hidden" name="signup" value="False">
                </form>

                <div class="message">
                    <p style="color: {{ message[1] }};">{{ message[0] }}</p>
                </div>

                <a href="/login#signup">
                    <input type="button" value="sign up page">
                </a>
            </div>

            <div class="signup">
                <p>Signup</p>
                <form action="/login" method="post">
                    <div>
                        <p>username:</p>
                        <input class="text" type="text" name="username">
                    </div>

                    <div>
                        <p>password:</p>
                        <input class="text" type="password" name="password">

                        <div class="requirements">
                            <p>Requirements:</p>
                            <ul>
                                <li>Longer than seven chracters</li>
                                <li>
                                    <p>Contains:</p>
                                    <ul>
                                        <li>lowercase chracter</li>
                                        <li>uppercase chracter</li>
                                        <li>special chracter</li>
                                    </ul>
                                </li>
                            </ul>
                        </div>

                    </div>
                    <div>
                        <p>password:</p>
                        <input class="text" type="password" name="chckpswd">
                    </div>

                    <div>
                        <input class="submit" type="submit" value="sign up">
                    </div>

                    <input type="hidden" name="token" value="{{ token }}">
                    <input type="hidden" name="signup" value="True">
                </form>
            
                <div class="message">
                    <p style="color: {{ message[1] }};">{{ message[0] }}</p>
                </div>

                <a href="/login#">
                    <input type="button" value="login page">
                </a>
            </div>
        </div>
    </body>
</html>
