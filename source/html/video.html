<!DOCTYPE html>
<html>
    <head>
        <title>RVideo Upload</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='topbar.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='video.css') }}">
    </head>
    <body>
        <div class="topbar">
            <div class="logo">
                <a href="/">
                    <img src="{{ url_for('static', filename='favicon.ico') }}">
                    <p>RVIDEO</p>
                </a>
            </div>
            <div class="action">
                <div class="account">
                    <a href="/account/{{ account.pid }}">
                        <img src="/picture/{{ account.pid }}">
                        <p>{{ account.username }}</p>
                    </a>
                </div>
            </div>
        </div>

        <div class="container">
            <p>Upload</p>
            <form action="/video?upload" method="post" enctype="multipart/form-data">
                <div>
                    <p>Video:</p>
                    <input class="file" type="file" name="video" accept="video/mp4" required>
                </div>
                <div>
                    <p>Title:</p>
                    <input class="text" type="text" name="title" required>
                </div>
                <div>
                    <p>Description:</p>
                    <textarea name="description"></textarea>
                </div>
                <div class="submit">
                    <p>Private:</p>
                    <input type="checkbox" name="private">
                    <div>
                        <input type="submit" value="upload">
                    </div>
                </div>
                <div>
                    <p style="color: {{ message[1] }};">{{ message[0] }}</p>
                </div>
                <input type="hidden" name="token" value="{{ token }}">
            </form>
        </div>
    </body>
</html>
